<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
    <style>
        body {
            background-color: #f0f8ff;
            color: #333;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>My First Web Page</h1>
    
    <p>
        <font face="Georgia" size="5" color="red">
            This text uses the face attribute (Georgia font).
        </font>
    </p>
    
    <p>
        <font size="4" color="blue">
            This text demonstrates the size attribute set to 4.
        </font>
    </p>
    
    <p>
        <font face="Courier New" color="green" size="3">
            This combines face, color, and size attributes together.
        </font>
    </p>
    
    <p>
        <font color="#ff6b6b" size="5" face="Verdana">
            Using hex color code with all Font attributes.
        </font>
    </p>
    
    <p>
        <font face="Times New Roman" size="2" color="purple">
            Small text with Times New Roman font in purple.
        </font>
    </p>
</body>
</html>
